<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILOKER NF</title>
  <!-- Boostrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 border-bottom">
    <div class="container-fluid  d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">Sistem Informasi Lowongan Kerja - SILOKERNF</span>
    </div>
  </nav>

  <header class="p-3 bg-white text-dark border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index3.html" class="nav-link px-2 text-dark mx-1">Home</a></li>
          <li><a href="Lowongan_Baru.html" class="nav-link px-2 text-dark">Info Loker</a></li>
          <li><a href="daftar loker.html" class="nav-link px-2 text-dark">Daftar Loker</a></li>
          <li><a href="berita.html" class="nav-link px-2 text-dark">Berita</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end d-flex">
          <a href="login.html" class="nav-link link-dark">Login</a>
          <a href="register.html" class="nav-link link-dark">Sign-up</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container-fluid d-flex flex-wrap justify-content-center my-4">
    <form>
      <div class="form-group row my-2">
        <label for="namaperusahaan" class="col-4 col-form-label">Nama perusahaan/Organisasi</label>
        <div class="col-8">
          <input id="namaperusahaan" name="namaperusahaan" type="text" class="form-control" placeholder="Nama Usaha"
            required>
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="bidangusaha" class="col-4 col-form-label">Bidang usaha</label>
        <div class="col-8">
          <select class="form-select" required>
            <option value="Front End Development">Front End Development</option>
            <option value="Back End Development">Back End Development</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Mobile Development">Mobile Development</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
      </div>
      <div class="form-group row my-2">
        <label class="col-4 col-form-label" for="deskripsilowongan">Deskripsi Lowongan</label>
        <div class="col-8">
          <textarea id="deskripsilowongan" name="deskripsilowongan" cols="40" rows="3" class="form-control"
            placeholder="Mahir Menggunakan HTML, CSS, Javascript, PHP dan Python" required></textarea>
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="deskripsikualitas" class="col-4 col-form-label">Deskripsi Kualitas Lowongan</label>
        <div class="col-8">
          <textarea id="deskripsikualitas" name="deskripsikualitas" cols="40" rows="3" class="form-control"
            placeholder="Pernah Membuat Project Web Design"></textarea>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label class="col-4">Kategori Lowongan</label>
        <div class="col-8">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="kategori" id="kategori_0" type="checkbox" class="custom-control-input" value="Progamier">
            <label for="kategori_0" class="custom-control-label">Programmer</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="kategori" id="kategori_1" type="checkbox" class="custom-control-input"
              value="Network & Infrastuktur">
            <label for="kategori_1" class="custom-control-label">Network</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="kategori" id="kategori_2" type="checkbox" class="custom-control-input" value="Analys">
            <label for="kategori_2" class="custom-control-label">Analyst</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="kategori" id="kategori_3" type="checkbox" class="custom-control-input" value="Data science">
            <label for="kategori_3" class="custom-control-label">Science</label>
          </div>
        </div>
        <div>
          <label for="waktu" class="date" style="margin-right: 13.2rem;">Tanggal Dateline</label>
          <input type="date" name="waktu" id="waktu" required>

        </div>
      </div>
      <div class="form-group row my-2">
        <label for="kotak" class="col-4 col-form-label">Kotak Person</label>
        <div class="col-8">
          <input id="kotak" name="kotak" type="number" class="form-control" placeholder="+62 857 **** ****" required>
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="email" class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <input id="email" name="email" type="email" class="form-control" placeholder="Email anda" required>
        </div>
      </div>
      <div style="display: flex;" class="d-flex justify-content-center">
        <div class="form-group row">
          <div class="offset-4 col-8" style="margin-right: 10px;">
            <button name="submit" type="submit" class="btn btn-primary" onclick="daftar()">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="reset" type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer
    class="container-fluid d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-white">
    <div class="col-md-4 d-flex align-items-center">
      <span class="text-muted">Develop By Versatile | SI08 | STT-NF &copy;2021</span>
    </div>
  </footer>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="daftar.js"></script>
</body>

</html>
