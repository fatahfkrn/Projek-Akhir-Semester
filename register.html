<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>REGISTRASI USER</title>
      <!-- Boostrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
</head>

<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 border-bottom">
            <div class="container-fluid  d-flex justify-content-center">
                  <span class="navbar-brand mb-0 h1">Sistem Informasi Lowongan Kerja - SILOKERNF</span>
            </div>
      </nav>


      <main class="container d-flex flex-wrap justify-content-center my-4">
        <form>
            <h2 style="text-align: center;">Registrasi User</h2>
            <div class="form-group row">
              <label for="nama lengkap " class="col-4 col-form-label my-2">Nama :</label> 
              <div class="col-8">
                <input id="nama" name="nama" type="text" class="form-control my-2" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="email " class="col-4 col-form-label my-2">Email :</label> 
              <div class="col-8">
                <input id="email " name="email " type="text" class="form-control my-2" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="username " class="col-4 col-form-label my-2">Username :</label> 
              <div class="col-8">
                <input id="username " name="username " type="text" class="form-control my-2" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="password " class="col-4 col-form-label my-2">Password :</label> 
              <div class="col-8">
                <input id="password " name="password " type="password" class="form-control my-2" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="cek password " class="col-4 col-form-label my-2">Cek Password:</label> 
              <div class="col-8">
                <input id="cekPw " name="cek password " type="password" class="form-control my-2" required>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8 d-flex justify-content-end">
                <button name="submit" type="submit" class="btn btn-primary daftar" id="sign" onclick="register()">Daftar</button>
              </div>
            </div>
          </form>
          
      </main>

      <footer class="container-fluid position-absolute bottom-0 d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-white">
            <div class="col-md-4 d-flex align-items-center">
                  <span class="text-muted">Develop By Versatile | SI08 | STT-NF &copy;2021</span>
            </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="register.js"></script>
</body>

</html>
